<head>
    <meta charset="utf-8">

<body>

    <div>Angiv bredden
    <input type="text" id="Bredde">
    </div>
    <div>Angiv højden
    <input type="text" id="Længde">
    </div>
    <button>Ligemeget</button>


    <script>
        document.querySelector("button").addEventListener("click", knapKlik);

        function knapKlik() {
            let Længde = document.querySelector("#Længde").value;
            let Bredde = document.querySelector("#Bredde").value;
            let Areal = Længde*Bredde;
            let resultat = `Længden er ${Længde} meter og bredden er ${Bredde} meter. Arealet er ${Areal} m2`;
            console.log(resultat);
        }
    </script>

</body>
