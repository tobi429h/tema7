<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Babushka</title>
    <link rel="stylesheet" href="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="img/fav_icon32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/fav_icon16x16.png">

    <style>

        *{
            padding: 0;
            margin: 0;
        }
        img {
            height: 200px;
            object-fit: cover;
        }

        nav {
            padding-top: 1vw;
            /*padding-bottom: 0.vw;*/
            display: flex;
            flex-direction: row;
            justify-content: left;
            background-color: red;
            position: fixed;
            width: 100%;

        }

        header {
            background-image: url(img/babushka_splash.jpg);
            background-size: cover;
            height: 50vw;
            margin-bottom: 5vw;
        }
        header h1 {
            padding-left: 5vw;
            font-family: 'Ubuntu', sans-serif;

        }

        button {
            margin-bottom: 1vw;
            margin-left: 2vw;
            margin-right: 2vw;
            border-radius: 10px;
            padding: 0.5vw 0.5vw;
            font-family: 'Stalinist One', cursive;
            font-size: 0.35rem;
        }

        button:hover {
            box-shadow: 3px 3px 10px 3px white;
            transition: all 0.05s ease-in-out;
        }

        main {
/*            background-color: beige;*/
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            column-gap: 20px;
            grid-row-gap: 20px;
            margin: 0 auto;
        }

        body {
            background-image: url(img/body_img4.png);
            background-size: contain;
            background-repeat: repeat;
        }

        h1 {
            color: black;
            margin-top: 1vw;
            margin-left: 10vw;
            margin-bottom: 1.5vw;
            font-family: 'Stalinist One', cursive;
            text-shadow: 3px 3px 10px red;
            font-size: 1rem;
        }

        h2 {
            text-align: center;
            padding-bottom: 1vw;
            font-family: 'Stalinist One', cursive;
            text-shadow: 3px 3px 10px red;
            font-size: 1.2rem;
        }

        h3 {
           font-family: 'Ubuntu', sans-serif;
            padding-left: 2vw;
            padding-bottom: 1vw;
            font-size: 1rem;
        }


        header h2 {
            text-align: center;
            font-size: 8vw;
            color: white;
            padding-top: 10vw;
            text-shadow: 3px 3px 10px red;
        }
        p {
            padding-left: 0.3vw;
            font-family: 'Ubuntu', sans-serif;
            padding-bottom: 1.5vw;
            text-align: center;
        }

        #liste {
            max-width:70%;
            justify-content: center;

        }

        article:hover {
            box-shadow: 3px 3px 10px 3px red;
            transition: all 0.05s ease-in-out;
        }

        article {
            background-color: rgb(65, 105, 225, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 2px solid black;
            border-radius: 5px;
        }
        article h2 {
            font-size: 1rem;
        }

        .valgt {
            background-color: black;
            color: white;
            justify-content: center;
            box-shadow: 3px 3px 8px 3px black;
        }
        footer {
            padding-top: 3vw;
        }
        footer img {
            width: 1%;
            height: 1%;
        }
        footer h2 {
            font-size: 0.7vw;
        }



    </style>
</head>

<body>
    <header>

        <nav class="navigation">
            <button data-kategori="alle" class="valgt">Alle</button>
            <button data-kategori="forretter">Forretter</button>
            <button data-kategori="hovedretter">Hovedretter</button>
            <button data-kategori="desserter">Desserter</button>
            <button data-kategori="drikkevarer">Drikkevarer</button>
        </nav>
        <h2>Bistro Babushka</h2>
    </header>

<h1>Alle</h1>

    <main id="liste">
      <section id=retter>
       <template>
           <article class="the_shadow ret">
               <img src="" alt="" class="billede">
               <h2 class="navn"></h2>
               <p class="kortbeskrivelse"></p>
               <h3 class="pris"></h3>
           </article>
       </template>
       </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", start)
        const header = document.querySelector("h1");
        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        const myHeaders = {
            'x-apikey': "600ec2fb1346a1524ff12de4"
            };


         let filter = "alle";
         let mad;


        function start(){
            const filterKnapper = document.querySelectorAll("nav button");
            console.log(filterKnapper);
            filterKnapper.forEach(knap => knap.addEventListener("click", filtrerMad));
            hentData();
     }

        function filtrerMad(){
            filter = this.dataset.kategori;
            document.querySelector(".valgt").classList.remove("valgt");
            this.classList.add("valgt");

        visMad();
            header.textContent = this.textContent;
            }


        async function hentData() {
            const JSONData = await fetch("https://babushka-dd8a.restdb.io/rest/menu", {
                headers: myHeaders
            });
            mad = await JSONData.json();
            console.log("Mad", mad);
            visMad();
        }


        const dest = document.querySelector("#liste");
        const skabelon = document.querySelector("template").content;


        function visMad() {
                dest.textContent = "";
                mad.forEach(menu => {
                console.log("kategori", menu.kategori)
                if (filter == menu.kategori || filter == "alle") {
                    const klon = skabelon.cloneNode("true");
                    klon.querySelector(".billede").src = medieurl + menu.billede;
                    klon.querySelector(".navn").textContent = menu.navn;
                    klon.querySelector(".kortbeskrivelse").textContent = menu.kortbeskrivelse;
                    klon.querySelector(".pris").textContent = menu.pris + ",-";
                    klon.querySelector(".ret").addEventListener("click", () => visDetaljer(menu));
                    dest.appendChild(klon);
                }
            })
        }

        function visDetaljer(hvad){
            console.log(hvad);
            location.href = `detalje.html?id=${hvad._id}`;
        }

    </script>

    <footer>
        <h2>
            Bistro Babushka
        </h2>
        <h2>All rights reserved <img src="img/copyright_symbol.png" alt="Copyright"></h2>

    </footer>




</body>
</html>
