<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis dyr</title>
    <link rel="stylesheet" href="">
</head>

<body>
   <article>
       <h3></h3>
       <p></p>
       <img src="" alt="">
   </article>

    <script>

        document.addEventListener("DOMContentLoaded", start);
        function start(){
            console.log("DOM er loadet");
            let dyr ={"navn":"Gris", "type":"Pattedyr", "billede":"http://mabe-kea.dk/E19/pics/pig.png",  "levested":"Svinefarme"};
            console.log(`navn:${dyr.navn},${dyr.type},${dyr.levested},${dyr.billede},`);

            // indhold placeres i article
            const destination = document.querySelector("article");
            // variabel for text
            const text = `Dyr: ${dyr.navn}, ${dyr.type}, ${dyr.levested}`;
            // kalder p√• indhold
            destination.querySelector("p").textContent = text;
            destination.querySelector("img").src = dyr.billede;

        }









    </script>
</body>
</html>
